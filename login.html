<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f3f0ff;margin:0;font-family:Inter,sans-serif;}
main{background:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.15);width:100%;max-width:400px;}
h2{text-align:center;margin-bottom:24px;color:#6b21a8;}
label{display:block;margin-bottom:12px;font-weight:500;}
input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-top:4px;}
input:focus{border-color:#6b21a8;outline:none;}
button{width:100%;padding:12px;background:#6b21a8;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:background .3s,transform .2s;}
button:hover{background:#8b3dd1;transform:scale(1.05);}
#loginMessage{margin-top:12px;color:red;text-align:center;}
</style>
</head>
<body>
<main>
<h2>Admin Login</h2>
<form id="loginForm">
<label>Email<input type="email" id="adminEmail" placeholder="admin@example.com" required></label>
<label>Password<input type="password" id="adminPassword" placeholder="Password" required></label>
<button type="submit">Login</button>
<div id="loginMessage"></div>
</form>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://hfbyqpbnyopxrwbuvdmn.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYnlxcGJueW9weHJ3YnV2ZG1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzUyOTEsImV4cCI6MjA3ODk1MTI5MX0.A0svx0bIVrW4GHKDB8QSUjETZxRjZ9bRs7hAWYvmFvI";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
</script>
<script>
const loginForm = document.getElementById("loginForm");
const loginMessage = document.getElementById("loginMessage");

loginForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const email=document.getElementById("adminEmail").value.trim();
  const password=document.getElementById("adminPassword").value.trim();
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ loginMessage.textContent=error.message; return; }
  window.location.href="admin.html";
});
</script>
</body>
</html>
